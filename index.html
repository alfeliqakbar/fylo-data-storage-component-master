<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale= 1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="fonts" href="https://fonts.google.com/specimen/Raleway">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="container">
    <div class="left-content">
      <div class="left-box">
        <div class="main-logo">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="menu">
          <button class="document">
            <img src="./images/icon-document.svg" alt="">
          </button>
          <button class="folder">
            <img src="./images/icon-folder.svg" alt="">
          </button>
          <button class="upload">
            <img src="./images/icon-upload.svg" alt="">
          </button>
        </div>
      </div>
    </div>
    <div class="right-content">
      <div class="right-box">
        <p class="message">You've used <span>815 GB</span> of your storage</p>
        <div class="bar">
          <div class="filled"></div>
          <div class="ball"></div>
          <p id="usagemin" class="usagelimit">0 GB</p>
          <p id="usagemax" class="usagelimit">1000 GB</p>
        </div>
      </div>
      <p class="cloud-info"><span class="bold">185 </span> GB LEFT</p>
    </div>
    <div class="background"></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">gorilla69</a>.
    </div>
</body>
</html>
